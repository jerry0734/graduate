{% extends 'blog_articles/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}给{{ receiver }}发送私信{% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="am-g">
        <form class="am-form am-u-md-6 am-u-lg-6 am-u-sm-12"
              action=""
              method="post">
            {% csrf_token %}
            <p>给{{ receiver }}发送私信</p>
            {{ form.content }}
            <button type="submit">发送</button>
            <button type="button" href="{% url 'account:profile' receiver.id %}">返回</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
