<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv='Content-type' content='text/htm'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{% block title %}{% endblock %}</title>

    {#    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>#}
    {#    <link href="https://cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet">#}
    {#    <script src="https://cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.js"></script>#}
    <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
    {% block extrastyle %}{% endblock %}
    <script src="/static/js/jquery-3.2.0.min.js"></script>
    <script src="/static/js/semantic.min.js"></script>
    {% block extrahead %}{% endblock %}
</head>
<body>
<div id="container">
<nav class="ui menu">
    <a href="{% url 'blog:index' %}">
        <h1 class="ui blue header" style="font-family: 'Comic Sans MS','DejaVu Sans Mono',Arial">
            Jerry's Blog
        </h1>
    </a>
    <div class="container">
        <a class="orange item" href="{% url 'blog:index' %}">
            <i class="home icon"></i> 主页
        </a>
        <a class="green item" href="{% url 'blog:index' %}">
            <i class="content icon"></i> 分类
        </a>
        <a class="yellow item">
            <i class="send icon"></i> 留言
        </a>
        <a class="blue item" href="{% url 'blog:aboutme' %}">
            <i class="info circle icon"></i> 关于我
        </a>
    </div>
    <div class="right menu">
        <div class="item">
            <div class="ui transparent icon input">
                <input type="text" placeholder="搜索...">
                <i class="search link icon"></i>
            </div>
        </div>
    </div>
</nav>
</div>
<div>
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
