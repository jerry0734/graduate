{% extends 'blog_articles/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}注册{% endblock %}</title>
</head>
<body>
{% block content %}
    <form action="{% url 'account:register' %}" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">注册</button>
    </form>
{% endblock content %}
</body>
</html>
