{% extends 'blog_articles/base.html' %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}主页{% endblock %}</title>
    {% load markdown_deux_tags %}
    {% block extrastyle %}

    {% endblock %}
</head>
<body>
{% block content %}
    {% for article in article_list %}
        <div class="">
            <h3 class="">{{ article.title }}</h3>
            <div class="">
                {{ article.body|markdown|safe }}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
</body>
</html>
