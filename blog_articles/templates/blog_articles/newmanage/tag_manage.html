{% extends 'blog_articles/newmanage/index.html' %}
{% block title %}
    标签管理
{% endblock %}
{% block content %}
    <div class="card-box">
        <div class="content">
            <div class="am-g">

                <div style="padding-top: 25px">
                    <p><b>快速添加标签名称</b></p>
                    <form action="{% url 'blog:tag_list' %}" method="post">
                        {% csrf_token %}
                        {{ tagform.name }}
                        <br>
                        <button class="am-btn am-btn-secondary" type="submit">增加标签</button>
                    </form>
                </div>
                <div class=" am-u-lg-12 am-u-md-12" style="padding-top: 25px">
                </div>
                <table class="am-table am-table-hover">
                    <thead>
                    <tr>
                        <th>标签名</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for tag in tag_list %}
                        <tr>
                            <td>{{ tag.name }}</td>
                            <td><a href="{% url 'blog:edit_tag' tag.id %}">
                                <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span
                                        class="am-icon-copy"></span> 编辑
                                </button>
                            </a>
                                <a href="{% url 'blog:edit_tag' tag.id %}">
                                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only">
                                        <span class="am-icon-trash-o"></span> 删除
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
