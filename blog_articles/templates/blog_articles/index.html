{% extends 'blog_articles/base.html' %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    {% load markdown_deux_tags %}
    <link rel="stylesheet" href="/static/">

</head>
<body>
{% block content %}
    <h1>Jerry's Blog</h1>
    {% for article in article_list %}
        {{ article.title }}
        <p>{{ article.body|markdown|safe }}</p>
    {% endfor %}
{% endblock content %}
</body>
</html>
